<div class="row">
	<div class="col-12">
		<img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-fluid" style="max-width: 200px;">
	</div>
</div>
<div class="row">
	<div class="col-12">
		<h1 class="mb-3">{{recipe.name}}</h1>
	</div>
</div>
<div class="row">
	<div class="col-12">
		<div class="dropdown mb-3">
			<button 
				class="btn btn-primary dropdown-toggle"
				type="button" 
				id="dropdownRecipeOptions" 
				data-toggle="dropdown" 
				aria-haspopup="true" 
				aria-expanded="false"
			>
				Manage Recipe <span class="caret"></span>
			</button>
			<ul class="dropdown-menu" aria-labelledby="dropdownRecipeOptions">
				<a style="cursor: pointer;" class="dropdown-item" (click)="onAddToShoppingList()">Add to shopping list</a>
				<a style="cursor: pointer;" class="dropdown-item" (click)="onEditRecipe()">Edit recipe</a>
				<a style="cursor: pointer;" class="dropdown-item" (click)="onDeleteRecipe()">Delete recipe</a>
			</ul>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-12">
		<p class="mb-3">
			{{recipe.description}}
		</p>
	</div>
</div>
<div class="row">
	<div class="col-12">
		<ul class="list-group">
			<li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
				{{ ingredient.name }} - {{ ingredient.amount }}
			</li>
		</ul>
	</div>
</div>
