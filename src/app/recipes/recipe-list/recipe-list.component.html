<div class="row mb-4">
	<div class="col-12">
		<button class="btn btn-success pull-right">New Recipe</button>
	</div>	
</div>
<div class="row" *ngFor="let recipe of recipes">
	<div class="col-12">
		
		<a href="#" class="list-group-item mb-2 clearfix">
			<div class="pull-left">
				<!-- string interpolation -->
				<h4 class="list-group-item-heading">{{recipe.name}}</h4>
				<p class="list-group-item-text">{{recipe.description}}</p>
			</div>
			<span class="pull-right">
				<!-- src property binding -->
				<img [src]="recipe.imagePath" alt="" class="img-responsive" style="max-height: 50px;">
			</span>
		</a>
		
	</div>
</div>

<app-recipe-item></app-recipe-item>
