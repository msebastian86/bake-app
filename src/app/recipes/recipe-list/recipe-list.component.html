<div class="row mb-4">
	<div class="col-12">
		<button class="btn btn-success pull-right" (click)="onNewRecipe()">New Recipe</button>
	</div>	
</div>

<app-recipe-item 
	*ngFor="let recipeEl of recipes; let i = index; let length = count"
	[recipe]="recipeEl"
	[index]="i"
	[indexMax]="length"
	[stefan]="'testingstefana ' + i">
</app-recipe-item>
